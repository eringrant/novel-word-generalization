[DEFAULT]

data-path =                         '../data'
output-path =                       'results'

learner-type =                      'child'
metric =                            ['intersection', 'truncated-cosine', 'cosine-full-distribution']
#metric =                            ['truncated-cosine']

word =                              'fep'

gamma-sup =                         [0.01, 0.05, 0.1, 0.5, 1., 10.]
gamma-basic =                       [0.01, 0.05, 0.1, 0.5, 1., 10.]
gamma-sub =                         [0.01, 0.05, 0.1, 0.5, 1., 10.]
gamma-instance =                    [0.01, 0.05, 0.1, 0.5, 1., 10.]
#gamma-sup =                         [.5]
#gamma-basic =                       [.5]
#gamma-sub =                         [.5]
#gamma-instance =                    [.5]

#k-sup =                             [1., 5., 10., 20.]
#k-basic =                           [1., 5., 10., 20.]
#k-sub =                             [1., 5., 10., 20.]
#k-instance =                        [1., 5., 10., 20.]
k-sup =                             [10., 50., 200.]
k-basic =                           [10., 50., 200.]
k-sub =                             [10., 50., 200.]
k-instance =                        [10., 50., 200.]

p-sup =                             [2.]
p-basic =                           [2.]
p-sub =                             [2.]
p-instance =                        [2.]

subtract-prior =                    [True, False]

[Simple]

feature-space =                         ['simple']
check-condition =                       False

