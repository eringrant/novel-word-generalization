# This is the config file for the Xu & Tenenbaum generalisation probability experiments.

[DEFAULT]
path = ./results_to_discard
repetitions = 5
iterations = 1

lexname = norm_prob_lexicon_cs.all
#corpus-path = ['input_wn_fu_cs_scaled_categ.dev']
