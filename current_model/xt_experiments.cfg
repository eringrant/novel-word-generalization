hierarchy = xt_hierarchy.xml

maxtime = 100000 # the number of sentences the learner is exposed to prior

# config file parameters
dummy =                             [False]
forget =                            [False]
novelty =                           [False]

lambda =                            [-1]
power =                             [1]
